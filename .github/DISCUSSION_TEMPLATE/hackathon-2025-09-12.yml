labels: ["review", "autobe", "hackathon-2025-09-12"]
# category: "General"  # Change to the actual Discussion category if needed
title: "[Review] AutoBE Hackathon 2025-09-12 - <short summary title>"
body:
  - type: markdown
    attributes:
      value: |
        ‚úçÔ∏è **Writing Guideline**
        - Each bullet point should be answered in **max 100 words**.
        - Avoid yes/no answers; be concise but concrete.
        - **Overall Review** should be **100+ words**.

  - type: textarea
    id: requirements
    attributes:
      label: "## Requirements Analysis"
      description: |
        - Were the requirements understood and prioritized clearly?
        - Are user roles and permissions designed realistically?
        - Were non-functional needs (performance/security) considered?
        (Max 100 words per bullet)
      placeholder: "- Priority definition‚Ä¶\n- RBAC/permission scope‚Ä¶\n- Performance/security concerns‚Ä¶"
    validations:
      required: true

  - type: textarea
    id: database
    attributes:
      label: "## Database Design"
      description: |
        - Are table relationships logical for the intended service?
        - Is unnecessary duplication or over-engineering avoided?
        (Max 100 words per bullet)
      placeholder: "- ER relationships validity‚Ä¶\n- Normalization/duplication checks‚Ä¶"
    validations:
      required: true

  - type: textarea
    id: api
    attributes:
      label: "## API Design"
      description: |
        - Do the APIs follow RESTful principles (methods/URIs/status codes)?
        - Are formats and documentation consistent enough to be useful?
        (Max 100 words per bullet)
      placeholder: "- Endpoint/method correctness‚Ä¶\n- Error model/versioning/docs‚Ä¶"
    validations:
      required: true

  - type: textarea
    id: tests
    attributes:
      label: "## Test Code"
      description: |
        - Do tests verify key business logic?
        - Are both normal and error cases covered?
        (Max 100 words per bullet)
      placeholder: "- Unit/integration/contract tests‚Ä¶\n- Failure paths/edge cases‚Ä¶"
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: "## Implementation Code"
      description: |
        - Is the code readable and organized into a clear structure?
        - Are basic performance and security concerns addressed?
        (Max 100 words per bullet)
      placeholder: "- Directory structure/layering‚Ä¶\n- N+1 prevention/caching/input validation‚Ä¶"
    validations:
      required: true

  - type: dropdown
    id: level
    attributes:
      label: "Estimated Code Proficiency Level"
      description: "Select the overall proficiency level for the deliverable."
      options:
        - junior
        - mid
        - senior
    validations:
      required: true

  - type: textarea
    id: overall
    attributes:
      label: "## Overall Review"
      description: |
        - What are the main strengths and weaknesses of AutoBE?
        - What level does the generated code quality correspond to?
        - What specific improvements should be prioritized?
        (**100+ words recommended**)
      placeholder: "Strengths: ‚Ä¶\nWeaknesses: ‚Ä¶\nRecommended improvements: ‚Ä¶ (e.g., schema evolution, error model standardization, load testing, secret management, etc.)"
    validations:
      required: true
